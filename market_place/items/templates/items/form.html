{% extends 'app/base.html' %}

{% block content %}
<h1 class="title">{{ title }}</h1>
<form method="post" action="." enctype="multipart/form-data" class='new-item-forms'>
    {% csrf_token %}

    <div class="forminput">
    </div>

    <div class='category-form'>
        <label class='category-label'>Category<label>
        {{ form.category }}
    </div>

    <div class='forms-name'>
    {% if form.errors or form.non_field_errors %}
    <div class="SignupErrorField">
        {% for field in form %}
            {{ form.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
    {% endif %}
    <button type="submit" class="itsubmit">Submit</button>
</form>
{% endblock %}
